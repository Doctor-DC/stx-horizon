{% load i18n %}
<a href="#" id="vcpus_used_{{ id }}" class="link-popover" rel="popover" tabindex="0" data-trigger="focus" data-content="
<table class='table table-bordered'>
  <tr>
    <th>{% trans 'Node' %}</th>
    <th>{% trans 'VCPU' %}</th>
    <th>{% trans 'Shared' %}</th>
    <th>{% trans 'Dedicated' %}</th>
  </tr>
  {% for e in vcpus_used_info %}
  <tr>
    <td> {{ e.node }} </td>
    <td> {{ e.vcpu }} </td>
    <td> {{ e.shared }} </td>
    <td> {{ e.dedicated }} </td>
  </tr>
  {% endfor %}
</table>
" data-original-title="{% blocktrans %}VCPUs (used): {{ vcpus_used }}">{{ vcpus_used }}{% endblocktrans %}</a>
<script type="text/javascript" charset="utf-8">
$(function () {
  var $vcpus_used = $("#vcpus_used_{{ id }}");
  if ( $vcpus_used.popover ) {
    $vcpus_used.popover({html:true});
  }
});
</script>
