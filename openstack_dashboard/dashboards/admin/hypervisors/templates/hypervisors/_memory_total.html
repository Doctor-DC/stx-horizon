{% load i18n %}
<a href="#" id="memory_total_{{ id }}" class="link-popover" rel="popover" tabindex="0" data-trigger="focus" data-content="
<table class='table table-bordered'>
  <tr>
    <th>{% trans 'Node' %}</th>
    <th>{% trans '4K' %}</th>
    <th>{% trans '2M' %}</th>
    <th>{% trans '1G' %}</th>
  </tr>
  {% for e in memory_total_info %}
  <tr>
    <td> {{ e.node }} </td>
    <td> {{ e.4K }} </td>
    <td> {{ e.2M }} </td>
    <td> {{ e.1G }} </td>
  </tr>
  {% endfor %}
</table>
" data-original-title="{% blocktrans %}RAM (total): {{ memory_total }}">{{ memory_total }}{% endblocktrans %}</a>
<script type="text/javascript" charset="utf-8">
$(function () {
  var $memory_total = $("#memory_total_{{ id }}");
  if ( $memory_total.popover ) {
    $memory_total.popover({html:true});
  }
});
</script>
